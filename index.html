<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Girl listening to music on headphones from held in arm smartphone."
      class="card__hero-img">
    <div class="card__title">Order Summary</div>
    <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>

</html>
